services:
  api:
    image: ${DOCKER_REGISTRY-}webapi
    container_name: api
    build:
      context: .
      dockerfile: src/Api/Dockerfile
    ports:
      - 5000:8080
      - 5001:8081

  db:
    image: postgres:17
    container_name: db
    environment:
      - POSTGRES_DB=garagge-db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  seq:
    image: datalust/seq:2024.3
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
    ports:
      - 8081:80
